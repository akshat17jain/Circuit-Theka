<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />

</head>

<body >
    {% load static %}
    <nav class="navbar navbar-expand-lg " >
        <div class="container-fluid">
          <a class="navbar-brand ms-3" href="{% url 'HomePageView' %}"><img src="{% static 'images/ee_logo.png' %}"
            height="100" width="250" /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav me-3">
              <a class="nav-link active font-monospace fw-bold" aria-current="page" href="{% url 'HomePageView' %}">HOME</a>
              <a class="nav-link  font-monospace fw-bold" href="{% url 'AboutProjectPageView' %}">ABOUT-PROJECT</a>
              <a class="nav-link  font-monospace fw-bold" href="{% url 'DevelopersPageView' %}">DEVELOPERS</a>
              <a class="nav-link  font-monospace fw-bold" href="https://github.com/shubham3279/Circuit-Theka" target="_blank">GITHUB</a>
            
            </div>
          </div>
        </div>
    </nav>

    <div class=" d-flex align-items-center justify-content-center" style="height: 100px;">
    </div>

    {% block body %} 
    
    {% endblock %}


    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
</body>

</html>
